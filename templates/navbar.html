<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f1c40f;
        }

        .navbar-nav .nav-item .nav-link {
            color: white !important;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #f1c40f !important;
        }

        .navbar-toggler-icon {
            background-color: #f1c40f;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #f39c12 !important;
        }

        .container {
            margin-top: 50px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            bottom: 0;
        }

        .footer a {
            color: #f1c40f;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ABC TUTION CENTER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item pl-3">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item pl-3">
                    <a class="nav-link" href="{% url 'login1' %}">Login</a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="{% url 'teacher' %}">Teacher Signup</a>
                </li>
                <li class="nav-item pl-3">
                    <a class="nav-link" href="{% url 'student' %}">Student Signup</a>
                </li>

            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <p>&copy; 2025 ABC TUTION CENTER. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

</body>
</html>
