{% extends 'navbar.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Student SignUp</h2>

            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}

            <form action="{% url 'add_student' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="number" name="age" id="age" class="form-control" placeholder="Age" required>
                </div>

                <div class="form-group">
                    <input type="text" name="contact" id="contact" class="form-control" placeholder="Phone Number" maxlength="10" required>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="hidden" name="text" class="form-control" value="3">
                </div>

                <div class="form-group">
                    <input type="file" name="file" id="file" class="form-control" accept="image/*" placeholder="Upload Photo" required>
                </div>

                <div class="form-group">
                    <select class="form-control" name="course" required>
                        <option disabled selected>Select Course</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'login1' %}">Login</a></p>
        </div>
    </div>
</div>

{% endblock %}

<!-- Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 0.25rem;
        box-shadow: none;
        transition: box-shadow 0.3s ease;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(66, 153, 225, 0.25);
        border-color: #f39c12;
    }

    .btn-primary {
        background-color: #f39c12;
        border-color: #f39c12;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #e67e22;
        border-color: #e67e22;
    }

    .alert {
        margin-top: 20px;
    }

    .text-center p {
        color: #333;
    }

    .text-center a {
        color: #f39c12;
        text-decoration: none;
        font-weight: bold;
    }

    .text-center a:hover {
        color: #e67e22;
    }

    .form-group label {
        font-weight: 600;
        color: #555;
    }

    /* Add some padding to the file input to make it more clickable */
    .form-control[type="file"] {
        padding: 0.375rem 0.75rem;
    }

    /* Styling for the Select Course dropdown */
    select.form-control {
        cursor: pointer;
    }

    /* Optional: add some spacing between form fields and the submit button */
    .form-group:last-child {
        margin-bottom: 30px;
    }
</style>
