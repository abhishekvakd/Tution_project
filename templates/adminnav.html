<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Nav</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @media (min-width: 576px) {    
            .vertical-nav {
                position: fixed;
                top: 56px;
                left: 0;
                width: 220px;
                height: 100%;
                background-color: skyblue;  /* Changed to sky blue */
                padding-top: 30px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);  
                color: white;
            }

            .vertical-nav .nav-item {
                border-bottom: 2px solid #444; 
            }

            .vertical-nav .nav-link {
                color: white;
                font-size: 16px;
                font-weight: 500;
                padding: 12px 15px;
                text-decoration: none;
                display: block;
            }

            .vertical-nav .nav-link:hover {
                background-color: #eaedf3; 
                color: #fff; 
            }

            .content {
                margin-left: 240px; 
                margin-top: 60px;
                padding: 20px;
                overflow-x: hidden;
            }

            .align {
                margin-left: 280px;
            }

            @media (max-width: 768px) {
                .vertical-nav {
                    width: 200px;  
                    padding-top: 20px;
                }

                .vertical-nav .nav-link {
                    font-size: 14px;  
                    padding: 10px 12px;
                }

                .content {
                    margin-left: 0;
                    margin-top: 100px; 
                }
            }

            @media (max-width: 576px) {
                .vertical-nav {
                    width: 180px;  
                }

                .vertical-nav .nav-link {
                    font-size: 12px;
                    padding: 8px 10px;
                }

                .content {
                    margin-left: 0;
                    margin-top: 120px;
                    padding: 10px;  
                }
            }
        }

        .navbar {
            background-color: skyblue !important;  /* Changed to sky blue */
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff !important;  
        }

        .navbar .nav-link:hover {
            color: #007bff !important; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#">Alpha Tution Center</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto flex-column vertical-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'approvedisapprove' %}">Approve and Disapproval
                        {% if unapproved_count  %}
                            <span class="badge badge-warning">{{ unapproved_count }}</span>
                        {% else %}
                            <span class="badge badge-warning"></span>
                        {% endif %}
                    </a>
                </li>
            </ul>
          
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white btn btn-danger" href="{% url 'user_logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
